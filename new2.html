<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Donut Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-800 dark:from-black dark:to-gray-800 flex items-center justify-center transition-all duration-500">

  <!-- 🌗 Theme Toggle Button -->
  <button onclick="document.documentElement.classList.toggle('dark')"
    class="absolute top-6 right-6 px-4 py-2 rounded-full bg-white dark:bg-yellow-400 text-black font-bold shadow-lg hover:scale-105 transition">
    🌙 / ☀️
  </button>

  <!-- 🍩 Donut-style Contact Form -->
  <div class="relative w-96 h-96 rounded-full bg-white dark:bg-yellow-300 shadow-2xl p-5 flex flex-col items-center justify-center transition hover:scale-105 duration-500 ring-8 ring-offset-4 ring-offset-white dark:ring-offset-gray-900 ring-gradient-to-r from-pink-500 via-yellow-400 to-purple-600 animate-pulse">

    <!-- Emoji Eyes -->
    <div class="absolute top-14 left-20 w-6 h-6 bg-black dark:bg-white rounded-full animate-bounce"></div>
    <div class="absolute top-14 right-20 w-6 h-6 bg-black dark:bg-white rounded-full animate-bounce"></div>

    <!-- Emoji Smile -->
    <div class="absolute bottom-10 w-28 h-4 border-b-4 border-black dark:border-white rounded-full"></div>

    <!-- 📝 Contact Form Inputs -->
    <form class="w-64 space-y-3 z-10 mt-16">
      <input type="text" placeholder="Name"
        class="w-full p-2 rounded-full text-center bg-white dark:bg-gray-100 shadow focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="email" placeholder="Email"
        class="w-full p-2 rounded-full text-center bg-white dark:bg-gray-100 shadow focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <textarea rows="2" placeholder="Message"
        class="w-full p-2 rounded-3xl text-center bg-white dark:bg-gray-100 shadow resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

      <!-- 🔁 Flip Button -->
      <div class="group relative w-full h-12">
        <!-- Front -->
        <button type="submit"
          class="absolute inset-0 bg-purple-400 dark:bg-green-400 text-black font-bold rounded-full transform transition duration-700 group-hover:rotate-y-180 backface-hidden flex items-center justify-center">
          📩 Send
        </button>
        <!-- Back -->
        <div
          class="absolute inset-0 bg-green-400 dark:bg-purple-600 text-black font-bold rounded-full transform rotate-y-180 group-hover:rotate-y-0 transition duration-700 flex items-center justify-center backface-hidden">
          ✅ Sent!
        </div>
      </div>
    </form>
  </div>

</body>
</html>
